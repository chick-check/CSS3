<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* !important 优先级最高
        首先，内联样式 > (内部样式、 外部样式) > 导入样式 > 浏览器默认样式；
        1、id: +100
        2、类、伪类: +10
        3、标签选择器：+1
        */
        div{
            display: none;
            color: aqua;
        }
    </style>
</head>
<body>
    <div>
        槿花朝开暮还坠，妾身与花宁独异。<br/>
        忆昔相逢俱少年，两情未许谁最先。<br/>
        感君绸缪逐君去，成君家计良辛苦。<br/>
        人事反覆那能知？谗言人耳须臾离。<br/>
        嫁时罗衣羞更著，如今始悟君难托叶。<br/>
        君难托，妾亦不忘旧时约。<br/>
    </div>
</body>
</html>
