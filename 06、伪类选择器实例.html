<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a:link{
            color:red;
        }
        a:visited{
            color:aquamarine;
        }
        a:hover{
            background-color: blue;
        }
        /*鼠标点击下去还没有放开时*/
        a:active{
            background-color: gold;
        }
        /*顺序是 LoVe HAte*/

        /*获取焦点，tab可以移动焦点*/
        input:focus,a:focus{
            color: red;
        }
        
    </style>
</head>
<body>
    <a href="#">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <input type="text"> 
</body>
</html>
