<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字居中对齐</title>
    <style>
        div{
            border: 1px solid red;
            height: 200px;
            width: 400px;
            text-align: center; /*横向居中*/
            line-height: 200px;/*纵向居中，把行高设置成和盒子一样的高度*/
            margin: 0 auto; /*盒子横向居中*/
        }
        /*块级元素横向居中可以用 margin: 0 auto;*/

    </style>
</head>
<body>
    <div>
        yes!!
    </div>
</body>
</html>
