<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--优先级：内联样式 > (内部样式、 外部样式) > 导入样式 > 浏览器默认样式 
    内部样式、 外部样式 的优先级看在页面的顺序，因为页面从上到下解析-->
    <!--外部样式-->
    <link rel="stylesheet" href="./css/index.css">
    <!--内部样式-->
    <style>
      p{
        color: aqua;
      }
    </style>
   
</head>
<body>
  <h2>一些最重要CSS3模块如下：</h2>
  <!--内联样式-->
  <ul style="color:red; font-size: 20px; list-style: none;">
      <li>选择器</li>
      <li>盒模型</li>
      <li>背景和边框</li>
      <li>文字特效</li>
      <li>2D/3D转换</li>
      <li>动画</li>
      <li>多列布局</li>
      <li>用户界面</li>
  </ul>
  <p>
    hello world!!
  </p>
</body>
</html>
