<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*层叠性、继承性(所有字体相关都可以继承，边框、边距、背景、定位、元素高宽、盒子相关属性都不能继承)、
        a 标签不继承父容器的字体颜色
        */
        p{
            color: aqua;
        }

    </style>
</head>
<body>
    <p>我爱学习<span>day day up</span></p>
    <span>hahha</span>
</body>
</html>
