<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            height: 300px;
            width: 300px;
            border: 1px solid black;
            background-image: url('./css/image/房.jpg');
            background-position: 50% 50%;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<!--
    1、background-image : url("./img/pic1");
    2、background-repeat: repeat/ repeat-x/ repeat-y/ no-repeat;
    3、background-position: left bottom; 显示图片的左下角(方向单词，百分比，坐标控制图片移动的位置)
    4、background-attachment: sroll(默认值)/ fixed; （背景图固定，不随页面滚动而滚动）


    一般简写形式，顺序不用固定，但一般这么写：
    background:bg-color bg-image bg-repeat bg-attachment bg-position
-->
<div class="box"></div>
</body>
</html>
